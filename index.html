<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Wales | Calendars</title>
	<!-- FullCalender JS library CDN: -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- favicon -->
	<link
      rel="icon"
      href="https://raw.githubusercontent.com/Sport-Wales/digital-team-site/main/assets/icons/sw_favicon.ico"
      type="image/x-icon">
    <meta name="msapplication-Tilecol-autoor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="assets/img/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-col-autoor" content="#ffffff" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
		<div class="container d-flex justify-content-center align-items-center">
		  <img src="assets/img/sw_logo_col.png" width="150" alt="" />
		</div>
	  </nav>
	  
    <!-- calendar legend -->
    <div class="container mt-4">
      
    </div>
    <!-- calendar -->
    <div class="container">
      <h2 class="">Events at the National Centre</h2>
      <div class="row mt-2 mb-5 ml-2">
        <div class="col-auto-auto legend-item">
          <div class="legend-circle" id="racquetSportsCol"></div>
          <div class="legend-text">Racquet Sports</div>
        </div>
        <div class="col-auto legend-item">
          <div class="legend-circle" id="gymnasticsCol"></div>
          <div class="legend-text">Gymnastics</div>
        </div>
        <div class="col-auto legend-item">
          <div class="legend-circle" id="ballgamesCol"></div>
          <div class="legend-text">Ball Games</div>
        </div>
        <div class="col-auto legend-item">
          <div class="legend-circle" id="educationalCol"></div>
          <div class="legend-text">Educational Events</div>
        </div>
        <div class="col-auto legend-item">
          <div class="legend-circle" id="combatSportsCol"></div>
          <div class="legend-text">Combat Sports</div>
        </div>
        <div class="col-auto legend-item">
          <div class="legend-circle" id="waterSportsCol"></div>
          <div class="legend-text">Water-Based Sports</div>
        </div>
        <div class="col-auto legend-item">
            <div class="legend-circle" id="disabilitySportWalesCol"></div>
            <div class="legend-text">Disability Sports</div>
          </div>
          <div class="col-auto legend-item">
            <div class="legend-circle" id="danceCol"></div>
            <div class="legend-text">Dance</div>
          </div>
      </div>
      <div id="calendar"></div>
      <p class="mt-2">
        Please contact the organiser for event timings, ticket prices and event
        cancellations.
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
    <script src="assets/js/centre-events.js"></script>
  </body>
</html>
